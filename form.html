<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sanjivrajah">
    <meta name="description" content="This page is a student detail form.">
    <title>Student Details Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="images/Doraemon2.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="main-navbar">
            <div class="title">
                <a id="title-nav" href="index.html">
                    SANJIV
                </a>
            </div>
            <ul>
                <div class="navigation-menu">
                <li class="navbar-type">
                    <a class="navbar-link" href="index.html">
                        Home
                    </a>
                </li>
                <li class="navbar-type">
                    <a class="navbar-link" href="book-order.html">
                        Book Ordering System
                    </a>
                </li>
                <li class="navbar-type">
                    <a class="navbar-link" href="form.html">
                        Student Details Form
                    </a>
                </li>
            </div>
            </ul>
        </nav>
    </header>
    <div class="container-student">
        <h1 id="student-details">
            Student Details
        </h1>
        <form action="form-submitted.html" method="get">
            <table>
                <tbody>
                    <tr>
                        <th scope="row">
                            <label for="student-id">
                                Student ID
                            </label>
                        </th>
                        <td>
                            <input type="text" name="student-id" id="student-id">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="name">Name</label>
                        </th>
                        <td>
                            <input type="text" name="name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="gender">Gender</label>
                        </th>
                        <td>
                            <input class="radios" type="radio" name="gender" id="male">
                            <label for="male">
                                Male
                            </label>
                            <input class="radios" type="radio" name="gender" id="female">
                            <label for="female">
                                Female
                            </label>
                            <input class="radios" type="radio" name="gender" id="not-say" checked>
                            <label for="not-say">
                                Rather Not Say
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="favouriteModules">
                                Favourite Modules
                            </label>
                        </th>
                        <td>
                            <select name="favouriteModules">
                                <option disabled selected value="choose a category">
                                    Please choose a module...
                                </option>
                                <option value="Introduction_To_Computing">
                                    Introduction To Computing
                                </option>
                                <option value="Web_Programming">
                                    Web Programming
                                </option>
                                <option value="Introduction_To_Algorithm">
                                    Introduction To Algorithm
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="notes">
                                Notes
                            </label>
                        </th>
                        <td>
                            <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Please insert some text here..."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="buttons" colspan="2">
                            <button type="submit" name="submit" id="submit">
                                <p class="button-words">
                                    Submit
                                </p>
                            </button>
                            <button type="reset" name="reset" id="reset">
                                <p class="button-words">
                                    Reset
                                </p>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <footer>
        <h3 id="footer-title">
            Assignment Works
        </h3>
        <br>
        <nav class="nav-bottom">
            <ul>
                <li class="navbar-footer">
                    <a class="botlinks" href="book-order.html">
                        Book Ordering System
                    </a>
                </li>
                <li class="navbar-footer">
                    <a class="botlinks" href="form.html">
                        Student Detail Form
                    </a>
                </li>
            </ul>
        </nav>
        <p>
            Copyright &copy 2022 Sanjivrajah
        </p>
    </footer>
</body>
</html>
